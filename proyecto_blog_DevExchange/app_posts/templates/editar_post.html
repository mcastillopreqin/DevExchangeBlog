{% extends "base.html" %}

{% load static %}
{% block contenido %}

    <div class="container-fluid mt-5">
        <a id="boton_post" href="{% url 'crear_etiqueta' %}?next={% url 'editar_post' pk=object.id %}">
        Crear nueva Etiqueta </a>
        <br>
        <h1 class="mb-4">Editar Pregunta</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
            <a href="{% url 'lista_posts' %}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>

{% endblock contenido %}
